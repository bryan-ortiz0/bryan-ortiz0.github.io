<!DOCTYPE html>
<html>
  <head>
    <title>Bryan Ortiz | Data Science Portfolio</title>
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
      }
      article {
        display: block;
        min-height: 100vh;
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
      }
      iframe {
        border: none;
        width: 100%;
        height: calc(var(--vh, 1vh) * 100);
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <article id="projects">
      <iframe src="https://bryan-ortiz.vercel.app/" frameborder="0"> </iframe>
    </article>
  </body>
</html>
